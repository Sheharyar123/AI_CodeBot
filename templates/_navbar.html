<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">A.I Coder</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li {% if 'suggest' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
          <a class="nav-link" href="{% url 'suggest' %}">Suggest</a>
        </li>
        <li {% if 'past' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
          <a class="nav-link" href="{% url 'past' %}">Past</a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
          </li>
        {% else %}
          <li {% if 'login' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
          </li>
          <li {% if 'signup' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
            <a class="nav-link" href="{% url 'account_signup' %}">Sign up</a>
          </li>
        {% endif %}  
      </ul>
    </div>
  </div>
</nav>
