{% extends 'account/base.html' %}

{% block head_title %}Login{% endblock head_title %}

{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="text-center">
            <h1 class="text-center">Welcome Back</h1>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <!-- Email input -->
            {% for field in form %}
                <div class="form-outline mb-4">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 100%">Sign in</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
            <a class="btn btn-lg btn-block mb-2 social-btn" href="#!"
              role="button">
              <i class="fab fa-microsoft me-2"></i>Continue with Microsoft
            </a>
            <a class="btn btn-lg btn-block social-btn" href="#!"
              role="button">
              <i class="fab fa-google me-2"></i>Continue with Google</a>
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
